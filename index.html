<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>LLM Sight - Visibility Auditor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Animations */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(to right, #1e293b 4%, #334155 25%, #1e293b 36%);
        background-size: 1000px 100%;
      }

      /* Print Styles for PDF Export */
      @media print {
        body {
          background-color: white !important;
          color: black !important;
          overflow: visible !important;
        }

        /* Essential overrides to allow full page printing */
        html, body, #root, main, div {
          overflow: visible !important;
          height: auto !important;
          max-height: none !important;
        }

        /* Hide UI elements not needed in PDF */
        header, 
        button, 
        .no-print, 
        .animate-blob,
        .fixed.inset-0,
        form {
          display: none !important;
        }
        
        /* Reset layouts for print */
        main {
          max-width: 100% !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 20px !important;
          display: block !important;
        }
        
        /* Adjust cards for white background - explicit overrides for Tailwind classes */
        .bg-slate-800\/40, 
        .bg-slate-900, 
        .bg-slate-900\/80,
        .bg-slate-800\/50,
        .backdrop-blur-sm,
        .backdrop-blur-xl,
        .bg-gradient-to-br,
        .bg-gradient-to-r {
          background: white !important;
          border: 1px solid #ddd !important;
          box-shadow: none !important;
          color: black !important;
          backdrop-filter: none !important;
          opacity: 1 !important;
        }
        
        /* Fix text colors */
        .text-slate-200, .text-slate-300, .text-slate-400, .text-slate-500, .text-white {
          color: #333 !important;
        }
        
        /* Ensure charts and layout fit */
        .grid {
          display: block !important;
        }
        .grid > * {
          margin-bottom: 30px;
          page-break-inside: avoid;
        }

        /* Specific fix for scrollable citations */
        .overflow-y-auto {
          height: auto !important;
          max-height: none !important;
          overflow: visible !important;
        }
        
        /* Force background graphics to print if browser settings allow */
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    </style>
